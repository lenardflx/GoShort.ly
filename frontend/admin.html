<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login - URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="navbar">
    <h1>GoShort.ly Admin</h1>
    <button id="darkmode-toggle">ðŸŒ™</button>
</header>

<main class="admin-container">
    <section id="auth-section">
    <p>Please enter your admin password to continue.</p>
        <form id="admin-login-form" class="admin-form">
            <input type="password" id="admin-password" class="input-field" placeholder="Admin password" required />
            <button type="submit" class="button button-primary">Unlock</button>
            <p id="login-error" class="form-error"></p>
        </form>
    </section>
    <div id="admin-placeholder"></div>
</main>

<script>
    // Darkmode toggle
    const toggle = document.getElementById("darkmode-toggle");
    const dark = localStorage.getItem("theme") === "dark";
    if (dark) document.body.classList.add("dark");

    toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    // Collapsible sections
    function attachSectionToggles() {
        document.querySelectorAll(".collapsible").forEach(section => {
            const header = section.querySelector(".section-title");
            const content = section.querySelector(".section-content");
            header.addEventListener("click", () => {
                content.classList.toggle("collapsed");
            });
        });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bcryptjs"></script>
<script src="js/admin-login.js"></script>
<script src="js/test-smtp.js"></script>
</body>
</html>

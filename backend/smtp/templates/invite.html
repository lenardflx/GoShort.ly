<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #2c2c2c;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 40px;
    }

    .email-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 30px;
    }

    .logo {
      margin-bottom: 20px;
      opacity: 0.2;
      font-size: 24px;
      color: #999;
      font-weight: bold;
    }

    .button {
      display: inline-block;
      background-color: #2f9ed5;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: 500;
      margin: 20px 0;
    }

    .note {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
<div class="logo">{{.ServiceName}}</div>

<div class="email-container">
  <p>You have been invited to join {{.ServiceName}}!</p>

  <a href="{{.SignUpLink}}" class="button">Sign Up Now</a>

  <p class="note">
    If you did not request this, you can safely ignore this email.
  </p>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      padding: 40px;
      text-align: center;
    }
    .box {
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 30px;
      max-width: 480px;
      margin: 0 auto;
    }
    .btn {
      background-color: #2f9ed5;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
<div class="box">
  <h2>SMTP Test Email</h2>
  <p>This is a test email sent from your URL shortener configuration.</p>
  <a href="{{.DashboardURL}}" class="btn">Go to Dashboard</a>
  <div class="footer">When you can read this email it is probably configured correctly.</div>
</div>
</body>
</html>
